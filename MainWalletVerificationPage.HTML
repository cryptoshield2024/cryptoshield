<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        .verify-button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .verify-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Verify Your Wallet</h1>
    <button class="verify-button" onclick="goToVerificationPage()">Verify via PAN & Aadhaar</button>

    <script>
        function goToVerificationPage() {
            window.location.href = 'verification.html'; // Redirect to the PAN & Aadhaar verification page
        }
    </script>

</body>
</html>
