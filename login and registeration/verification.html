<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN & Aadhaar Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        .input-field {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>PAN & Aadhaar Verification</h1>
    <input type="text" class="input-field" id="aadhaar" placeholder="Enter Aadhaar Number">
    <input type="text" class="input-field" id="pan" placeholder="Enter PAN Number">
    <button class="submit-button" onclick="goToDetailsPage()">Submit</button>

    <script>
        function goToDetailsPage() {
            // Redirect to the details input page after verification
            window.location.href = 'details.html';
        }
    </script>

</body>
</html>
