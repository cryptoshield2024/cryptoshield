<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-button:hover {
            background-color: #45a049;
        }
        .signup-text {
            margin-top: 20px;
            color: #555;
        }
        .signup-link {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Log In</h1>
        <input type="text" class="input-field" id="phone" placeholder="Phone Number">
        <input type="password" class="input-field" id="password" placeholder="Password">
        <button class="login-button" onclick="login()">Log In</button>

        <div class="signup-text">
            Don't have an account? 
            <a href="signup.html" class="signup-link">Sign Up</a>
        </div>
    </div>

    <script>
        function login() {
            // Add login validation logic here
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            if (phone && password) {
                alert('Login successful!');
                // Redirect to the dashboard or handle login logic
            } else {
                alert('Please enter your phone number and password.');
            }
        }
    </script>

</body>
</html>
