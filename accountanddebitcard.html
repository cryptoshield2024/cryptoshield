<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bank or Debit Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            display: block;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .toggle-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .toggle-buttons button {
            padding: 10px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>

        <div class="toggle-buttons">
            <button onclick="showForm('accountForm')">Login with Account No</button>
            <button onclick="showForm('debitCardForm')">Login with Debit Card</button>
        </div>

        <!-- Account Login Form -->
        <form id="accountForm" class="form-group">
            <div class="form-group">
                <label for="bankName">Bank Name</label>
                <input type="text" id="bankName" name="bankName" placeholder="Enter your bank name" required>
            </div>
            <div class="form-group">
                <label for="accountNo">Bank Account Number</label>
                <input type="text" id="accountNo" name="accountNo" placeholder="Enter your bank account number" required>
            </div>
            <div class="form-group">
                <label for="ifsc">Bank IFSC Code</label>
                <input type="text" id="ifsc" name="ifsc" placeholder="Enter your bank IFSC code" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        <!-- Debit Card Login Form -->
        <form id="debitCardForm" class="form-group hidden">
            <div class="form-group">
                <label for="cardNo">Debit Card Number</label>
                <input type="text" id="cardNo" name="cardNo" placeholder="Enter your debit card number" required>
            </div>
            <div class="form-group">
                <label for="cardHolderName">Cardholder Name</label>
                <input type="text" id="cardHolderName" name="cardHolderName" placeholder="Enter cardholder name" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="password" id="cvv" name="cvv" placeholder="Enter CVV" required>
            </div>
            <div class="form-group">
                <label for="validThru">Valid Thru</label>
                <input type="text" id="validThru" name="validThru" placeholder="MM/YY" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script>
        function showForm(formId) {
            // Hide both forms
            document.getElementById('accountForm').classList.add('hidden');
            document.getElementById('debitCardForm').classList.add('hidden');
            
            // Show the selected form
            document.getElementById(formId).classList.remove('hidden');
        }
    </script>
</body>
</html>
